<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/css/photon.min.css">
    <link rel="stylesheet" href="../assets/css/main.css">
</head>
<body>
    <div class="window">
        <div class="window-content">
            <div class="pane-group">
                <div class="pane pane-sm">
                    <ul class="list-group">
                        <li class="list-group-header">
                            <input class="form-control" type="text" placeholder="Search for someone">
                        </li>
                        <li class="list-group-item selected">
                            <img class="media-object pull-left" src="../assets/images/1.jpg" height="32">
                            <div class="media-body">
                                <strong>1.png</strong>
                            <p>1 MB</p>
                        </div>
                    </li>
                        <li class="list-group-item">
                            <img class="media-object pull-left" src="../assets/images/2.jpg" height="32">
                            <div class="media-body">
                                <strong>1.png</strong>
                            <p>1 MB</p>
                            </div>
                        </li>
                        <li class="list-group-item">
                            <img class="media-object pull-left" src="../assets/images/3.jpg" height="32">
                            <div class="media-body">
                            <strong>3.png</strong>
                            <p>3 MB</p>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="pane">
                    <div class="image-view full-height">
                        <header class="toolbar toolbar-header image-toolbar">
                            <div class="toolbar-actions">
                                <div class="btn-group">
                                    <button class="btn btn-default">
                                        <span class="icon icon-folder icon-text"></span>
                                        Abrir ubicaci√≥n
                                    </button>
                                </div>
                                <button class="btn btn-default pull-right">
                                    <span class="icon icon-download icon-text"></span>
                                    Guardar
                                    </button>
                                <select class="pull-right" id="filters">
                                    <option value="none">Ninguno</option>
                                    <option value="sepia">Sepia</option>
                                </select>
                                <label class="pull-right filter-label">Filtros: </label>
                            </div>
                        </header>
                        <div class="image-container">
                            <img id="image-displayed" src="../assets/images/1.jpg" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="toolbar toolbar-footer">
            <h1 class="title">Footer</h1>
        </footer>
    </div>
    <script src="frontend.js" type="text/javascript"></script>
</body>
</html>
